<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>...</h1>
        <a href="/login" class="btn btn-primary">le click</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-default" id="obtain-track-info">Get current track info</button>
        <button class="btn btn-default" id="stop-current-track">Stop current track</button>
        <button class="btn btn-default" id="resume-current-track">Resume current track</button>
        <button class="btn btn-default" id="get-users-playlists">Get users Playlists</button>
        <button class="btn btn-default" id="get-current-time">Get Current time</button>
        <button class="btn btn-default" id="skip-by-x-milliseconds">Forward track by 1 sec</button>
        <button class="btn btn-default" id="get-user-devices">Get user devices</button>
        <button class="btn btn-default" id="master-button">Master Button</button>
        <button class="btn btn-default" id="list-size">Firebase list size</button>
        <button class="btn btn-default" id="create-playlist">Create Playlist</button>
        
        <button class="btn btn-default" id="start_playing_default_playlist">StartPlayinDefaultPlaylist</button>
        <button class="btn btn-default" id="add_to_public_playlist">Add current to playlist</button>
        <button class="btn btn-default" id="remove_from_public_playlist">Remove last position in playlist</button>
        <button class="btn btn-default" id="show_tracks_to_be_played">Show tracks to be played</button>
        <button class="btn btn-default" id="show_played_tracks">Show played tracks</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

    <script type="text/javascript" src="modifiers.js"></script>
    <script type="text/javascript" src="mainScript.js"></script>
    <script type="text/javascript" src="initialize_DB.js"></script>


    </script>
  </body>
</html>
